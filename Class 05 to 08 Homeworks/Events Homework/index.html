<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Homework</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <header>
      <h1>Dynamic Table</h1>
    </header>
    <main>
      <div class="inputs">
        <label for="rows">Enter Rows</label>
        <input type="number" name="rows" id="rows-input" />
        <label for="colums">Enter Colums</label>
        <input type="number" name="colums" id="colums-input" />
        <button id="create">Create Table</button>
      </div>

      <div class="table-container">
        <table border="1" id="table-element"></table>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
